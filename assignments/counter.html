<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <title>Counter</title>
</head>

<body>
    <div id="app"></div>
    <script type="text/babel">

        class Counter extends React.Component{
            constructor(props){
                super(props);
            }

            render(){
                const box = {
                    width: '400px',
                    margin: 'auto',
                    padding: '20px',
                    textAlign: 'center',
                    border: '1px solid black'
                }

                return(
                    <div style={box}>
                        <h1 className='text-center'>0</h1>
                        <a className='btn btn-sm btn-primary m-2'>Increment</a>
                        <a className='btn btn-sm btn-danger m-2'>Decrement</a>
                    </div>
                )
            }
        }


        class App extends React.Component{
            constructor(props){
                super(props);
                this.state = { counter: 1 }
            }
            
            addCounter = ()=> {
                let count = this.state.counter;
                this.setState({
                    counter: count++
                })
            }
            render(){
                return (
                    <div className='container text-center pt-5'>
                        <button className='btn btn-sm btn-success m-2' onClick={this.addCounter}>Add Counter</button>
                        <Counter counter={this.state.counter} />
                    </div>
                )
            }
        }

        ReactDOM.render(
            <App />,
            document.getElementById('app')
        )
    </script>
</body>

</html>
