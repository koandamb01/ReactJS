<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <style>
        table {
            margin: auto;
            background: rgb(184, 183, 183);
            border: 1px solid black;
        }
        
        table tr td {
            width: 50px;
            height: 50px;
            background-color: red;
        }
        
        tr.odd td:nth-child(odd) {
            background-color: black;
        }
        
        tr.even td:nth-child(even) {
            background-color: black;
        }
    </style>
    <title>CheckerBoard</title>
</head>

<body>
    <div id="app"></div>
    <script type="text/babel">

        function Cell(props){
            const cellItems = [];

            for (let i = 0; i < props.cells; i++) {
                cellItems.push(<td></td>)
            }

            return (
                <tr className={props.className}>
                    {cellItems}
                </tr>
            )
        }

        function Row(props) {
            const rowItems = [];

            for (let i = 0; i < props.rows; i++) {
                if(i % 2 == 0){
                    rowItems.push( <Cell cells={props.cells} className='even' />)
                }else{
                    rowItems.push( <Cell cells={props.cells} className='odd' />)
                }
            }
        
            return (
                <tbody>
                    {rowItems}
                </tbody>
            )
        }


        function App(props){
            var rows;
            var cells;
            
            {rows = prompt("Please enter the number of rows:")}
            {cells = prompt("Please enter the number of cells:")}

            return (
                <div>
                    <table>
                        <Row rows={rows} cells={cells} />
                    </table>
                </div>
            )
        }
        
        ReactDOM.render(
            <App />,
            document.getElementById('app')
        )
    </script>
</body>

</html>
