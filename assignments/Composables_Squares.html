<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title></title>
</head>

<body>
    <div id="app"></div>

    <script type="text/babel">

        function SquareComponent(props){
            const myStyle = {
                width: '400px',
                display: 'inline-block',
                padding: '20px',
                margin: '20px',
                textAlign: 'center'
            }
            myStyle.backgroundColor = props.style.backgroundColor;
            myStyle.color = props.style.color;
            return (
                <div style={myStyle}>
                    <h1>{props.text}</h1>
                </div>
            )
        }

        function App() {
            return (
                <div>
                    <SquareComponent text='White on blue' style={{backgroundColor: 'blue', color: 'white'}} />
                    <SquareComponent text='Blue on red' style={{backgroundColor: 'red', color: 'blue'}} />
                    <SquareComponent text='Green on pink' style={{backgroundColor: 'pink', color: 'green'}} />
                </div>
            )
        }

        ReactDOM.render(
            <App />,
            document.getElementById('app')
        )
    </script>
</body>

</html>
