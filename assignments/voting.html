<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <title>Voting Pt. 1</title>
</head>

<body>
    <div id="app"></div>
    <script type="text/babel">
        const languages = ['React', 'Vue', 'Angular', 'Ember'];
        
        function alertVote(lang){
            alert('You vote ' + lang);
        }

        function List(){
            const listItems = languages.map((item) => {
                return (
                    <li key={item} className='list-group-item d-flex justify-content-between align-items-center'>
                        {item}
                        <span className="btn badge badge-primary badge-pill" onClick={()=>{ alertVote(item)}}><i className="fas fa-plus"></i></span>
                    </li>
                )
            });

            return (
                <ul className='list-group'>
                    {listItems}
                </ul>
            )
        }




        function App(){
            return(
                <div className='container'>
                    <h1 className='text-center'>Voting Your JS Library</h1>
                    <List />
                </div>
            )
        }

        ReactDOM.render(
            <App />,
            document.getElementById('app')
        )
    </script>
</body>

</html>
